<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia con QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h2 class="text-center mt-3 mb-3">Registro de Personas</h2>

    <div class="container">
        <form class="d-flex flex-column align-items-center" id="formPersona">
            <div class="mb-3 w-50">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej. Adan Alonso Mata" required>
            </div>

            <div class="mb-3 w-50">
                <label for="numControl" class="form-label">NÃºmero de Control</label>
                <input type="text" class="form-control" id="numControl" placeholder="Ej. 21070344" required>
            </div>

            <div class="mb-3 w-50">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa" placeholder="Ej. ATP" required>
            </div>

            <button class="btn btn-success w-25" type="submit">Guardar</button>
        </form>
    </div>

    <div class="container d-flex justify-content-center mt-4">
            <button class="btn btn-primary me-3 w-25" onclick="window.location.href='qr_assets/generar_qr.html'">Generar QR</button>
            <button class="btn btn-primary w-25" onclick="window.location.href='qr_assets/registrar_asistencia.html'">Escanear QR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://bosspeyuyo.github.io/QR_Page/qr_assets/db/db.js"></script>
    <script src="https://bosspeyuyo.github.io/QR_Page/qr_assets/js/personas.js"></script>
</body>


</html>
